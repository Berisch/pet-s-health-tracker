version: '3.8'

services:
  filya:
    build: .
    ports:
      - "443:3000"
    volumes:
      - ./server/data:/app/server/data
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - USE_HTTPS=true
